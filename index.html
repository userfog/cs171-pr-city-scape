<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/helper.js"></script>
  <script src="js/SocrataModel.js"></script>
  <script src="js/MapVis.js"></script>
  <script src="js/sunburst.js"></script>
  <script src="js/BarChartVis.js"></script>
  <script src="js/timeline.js"></script>
  
  <style type="text/css">
.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.avg_line {
    fill: none;
    stroke: grey;
    stroke-width: 2;
    shape-rendering: crispEdges;
}

.x.axis path {
}

.bar {
  fill: orange;
}

.bar:hover {
  fill: orangered ;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  font-size: 8pt;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

.communityarea {
  fill: #fff;
  stroke: #aaa;
}

.communityareas-label {
  font-size: 9px;
  text-anchor: middle;
  text-transform: uppercase;
}

.communityareas-dropshadow {
  font-size: 9px;
  text-anchor: middle;
  text-transform: uppercase;
  stroke: #fff;
  stroke-width:2.5px;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.legend{
  margin-left: 20px;
}

.hidden { 
  display: none; 
}
div.map_tooltip {
  color: #222; 
  background: #fff; 
  padding: .5em; 
  text-shadow: #f5f5f5 0 1px 0;
  border-radius: 2px; 
  box-shadow: 0px 0px 2px 0px #a6a6a6; 
  opacity: 0.9; 
  position: absolute;
}

  </style>
</head>
<body>
<div class="row">
  <div class="col-md-4" id="mapvis">
  </div>
  <div class="col-md-3" id="maphover">
    <div class="row">
      <div id="table">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" id="barVis">
      </div>
      <div class="col-md-6" id="barLegend">
        <p>Legend</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div id="sunburst">
    </div>
    <div id = "resolution">
      Resolution:
      <select>
        <option value="getDay" selected>Day</option>
        <option value="getMonth">Month</option>
        <option value="getYear">Year</option>
      </select>
    </div>
    <div id="timeline">
    </div>
  </div>
<script type="text/javascript">

  var state = {
    "crime_filters" : [], // Should be a list of up to 3 elements
    "time_filter" :  [],  // Should 
  }

  queue().defer(d3.json, "map/chicago.json")
        .defer(d3.json, "data/2000_2010.json")
        .await(ready);

  function ready(error, chicago, _2000_2010){

        var MyEventHandler = new Object();

        var MySocrataModel = new SocrataModel("https://data.cityofchicago.org", "ijzp-q8t2", "DylLLVyY2RqAMdaOKMSE0k2Bg", MyEventHandler);
        
        var MyMapVis = new MapVis(d3.select("#mapvis"), chicago, _2000_2010, MyEventHandler);

        var MySunburst = new Sunburst(d3.select("#sunburst"), MyEventHandler);

        var MyBarChart = new BarChartVis(d3.select("#barVis"), MyEventHandler)

        var MyTimeline = new Timeline(d3.select("#timeline"), MyEventHandler)

        var res = d3.select("#resolution").select("select").on("change", function(){
          MySocrataModel.timeWrangle(MySocrataModel, true, this.value);
        })

        $(MyEventHandler).bind("communityAreaChanged", function(event, event_args){
          MySocrataModel.get("$select=date,arrest&$where=community_area=%27{0}%27".format(event_args), MySocrataModel.barChartWrangler);
        })

        $(MyEventHandler).bind("mapVisDataReady", function(event, event_args){
          MyMapVis.choropleth(event_args[0], event_args[1]);
        });

        $(MyEventHandler).bind("sunburstDataReady", function(event, event_args){
          MySunburst.initVis(event_args);
        });

        $(MyEventHandler).bind("barChartDataReady", function(event, event_args){
          MyBarChart.initVis(event_args);
        });

        $(MyEventHandler).bind("timeDataReady", function(event, event_args){
          MyTimeline.updateVis(event_args);
        });

        $(MyEventHandler).bind("timeUpdate", function(event, event_args){
          MyTimeline.onSelectionChange(event_args);
        });

        $(MyEventHandler).bind("selectionChanged", function(event, event_args){
          MySocrataModel.mapWrangle(MySocrataModel, event_args);
        })

        $(MyEventHandler).bind("resolutionChange", function(event, event_args){
          var res = d3.select("#resolution").selectAll("select").property("value");
          MySocrataModel.timeWrangle(event_args.filter, true, event_args.res);
        });

         $(MyEventHandler).bind("timeChange", function(event, event_args){
          MySocrataModel.mapWrangle(event_args);
          MySocrataModel.sunburstWrangle(event_args);
        }); 

        MySocrataModel.get("$where=year='2004'&$select=date,community_area,primary_type,description,location_description,%20COUNT(primary_type)&$group=date,community_area,primary_type,description,location_description&$limit=50000", MySocrataModel.wrangleRequest);

        MySocrataModel.get("$select=date,arrest&$where=community_area=%2777%27", MySocrataModel.barChartWrangler);

  }


var getInnerWidth = function(element) {
        var style = window.getComputedStyle(element.node(), null);

        return parseInt(style.getPropertyValue('width'));
}
</script>
</body>
</html>
